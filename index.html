<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/clear.png" />
</head>
<body>
    <div class="card">
        <h1 style="text-align: center;">Enter your city name</h1>
        <div class="search">
          <input type="text" class="search-bar" placeholder="cityname"id="cityname"
          id="cityname" value="" autofocus>
          <button id="searchbtn">Search</button>
        </div>
        <div class="weather">
          <h2 class="city" id="city">Delhi</h2>
          <h1 class="temp" id="temp"> 40.c</h1>
          <div class="flex">
            <img src=""alt=""class="icon" id="weather-icon">
            <div class="description" id="description">short discription</div>
          </div>
          <div class="humidity" id="humidity">xyz</div>
          <div class="wind" id="wind">xyz</div>
          
        </div>
        
        </div>
</body>
</html>
